<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrapper" role="main">
        <div class="card">
            <figure>
                <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
    
                <figcaption>
                    <h1 class="user-name">Jessica Randall</h1>
                    <p class="user-location">London, United Kingdom</p>
                </figcaption>
            </figure>

            <p class="user-status">"Front-end developer and avid reader."</p>
    
            <nav class="social-links" aria-label="Social links">
                <a href="#" tabindex="0">GitHub</a>
                <a href="#">Frontend Mentor</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </nav>
        </div>
    </main>
</body>

</html>
